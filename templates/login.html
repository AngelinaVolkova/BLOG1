<!doctype html>
<html lang="eng" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<style>
    .b1 {
    background: green; /* Зелёный цвет фона */
    }
    .b2 {
    margin: 20px; /* Значение отступов */
    background: #ffffff;
</style>
<body>

<!--Контейнер для формы -->
{% extends "base.html" %}

{% block content %}
<script type = 'text/javascript'>
function set_openid(openid, pr)
{
    u = openid.search('<username>')
    if (u != -1) {
        // openid requires username
        user = prompt('Enter your ' + pr + ' username:')
        openid = openid.substr(0, u) + user
    }
    form = document.forms['login'];
    form.elements['openid'].value = openid
}
</script>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
<div><fieldset>
    <pre><input type="text" placeholder="nickname" required maxlength="13" autocomplete="on"></pre>
    <pre><input type="text" placeholder="password" required minlength="8" autocomplete="on"> </pre>
    <input class="b1" type="image" width="200" height="50" src="https://smstoconnect.com/wp-content/uploads/2020/02/log-in-button-png-17.png" value="                        Login">
    <p><small>No registered</small> <a href="/index"> <small>Create an account</small></a></p>
</fieldset>
</div></form>
{% for error in form.errors.openid %}
<span style="color: red;">[{{error}}]</span>
{% endfor %}<br>
|{% for pr in providers %}
<a href="javascript:set_openid('{{pr.url}}', '{{pr.name}}');">{{pr.name}}</a> |
    {% endfor %}
<p>{{form.remember_me}} Remember Me</p>
</form>
{% endblock %}
</body>
</html>
